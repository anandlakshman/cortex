default: &default
  first_thing:
    - snippet: cloud66/node
      target: any
      execute: true
    - command: npm install -g bower
      sudo: true
      target: any
      execute: true

development:
  <<: *default
  after_rails:
    - source: /.cloud66/scripts/rake_tasks.sh
      destination: /tmp/rake_task.sh
      target: rails
      execute: true
      run_on: single_server
      apply_during: all
      sudo: false

staging:
  <<: *default
  after_rails:
    - source: /.cloud66/scripts/rake_tasks.sh
      destination: /tmp/rake_task.sh
      target: rails
      execute: true
      run_on: single_server
      apply_during: all
      sudo: false

production:
  <<: *default
  after_rails:
    - source: /.cloud66/scripts/prod_tasks.sh
      destination: /tmp/rake_task.sh
      target: rails
      execute: true
      run_on: single_server
      apply_during: all
      sudo: false
