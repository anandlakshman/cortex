production:
  after_rails:
    - source: /.cloud66/scripts/bootstrap_db.sh
      destination: <%= ENV['STACK_PATH'] %>/bootstrap_db.sh
      target: rails
      execute: true
    - source: /.cloud66/scripts/open_folder_permissions.sh
      destination: /tmp/open_folder_permissions.sh
      target: rails
      execute: true
      run_on: all_servers
      apply_during: all
      sudo: true
staging:
  after_rails:
    - source: /.cloud66/scripts/bootstrap_db.sh
      destination: <%= ENV['STACK_PATH'] %>/bootstrap_db.sh
      target: rails
      execute: true
    - source: /.cloud66/scripts/open_folder_permissions.sh
      destination: /tmp/open_folder_permissions.sh
      target: rails
      execute: true
      run_on: all_servers
      apply_during: all
      sudo: true
