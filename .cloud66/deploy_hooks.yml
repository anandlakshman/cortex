default: &default
  first_thing:
    - snippet: cloud66/node
      target: rails
      execute: true
      apply_during: build_only
    - command: npm install -g bower
      sudo: true
      target: rails
      execute: true
      apply_during: build_only
  after_rails:
    - command: cd $STACK_PATH && bundle exec pumactl -P /tmp/web_server.pid restart
      target: rails
      apply_during: all

development:
  <<: *default
  after_rails:
    - source: /.cloud66/scripts/reseed_core_plugin.sh
      destination: /tmp/reseed_core_plugin.sh
      target: rails
      execute: true
      run_on: single_server
      apply_during: all
    - source: /.cloud66/scripts/rebuild_indexes.sh
      destination: /tmp/rebuild_indexes.sh
      target: rails
      execute: true
      run_on: single_server
      apply_during: all
    - command: cd $STACK_PATH && bundle exec pumactl -P /tmp/web_server.pid restart
      target: rails
      apply_during: all

staging:
  <<: *default
  after_rails:
