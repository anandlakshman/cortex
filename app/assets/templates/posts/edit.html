<form id="postForm" name="postForm" ng-submit="data.savePost()" novalidate>
  <div class="composer-column">
    <div class="composer">
      <textarea ng-model="data.post.body"
                redactor="redactorOptions"
                class="editor">
      </textarea>
    </div>
  </div>

  <div class="details-column">
    <div class="publish-row">
      <div class="publish-column">
        <div class="publish-panel">
          <div class="heading">
            <i class="fa fa-sitemap"></i> Publish/Distribute
          </div>
          <div class="content">
            <div class="form-group">
              <label for="draft">Publishing State</label>
              <div class="btn-group draft row" data-toggle="buttons">
                  <label class="btn btn-default" ng-model="data.post.draft" btn-radio="true"><i class="fa fa-paperclip"></i> Draft
                  </label>
                  <label class="btn btn-default" ng-model="data.post.draft" btn-radio="false"><i class="fa fa-file-text"></i> Publish
                  </label>
              </div>
            </div>
            <div class="form-group row">
              <div class="publish-date">
                <label for="publish-date">Publish At</label>
                <div class="input-group">
                  <input id="publish-date" name="publish-date" type="text" class="form-control"
                         ng-model="data.post.published_at" placeholder="Publish time (optional)"
                         datepicker-popup="{{datepicker.format}}" is-open="datepicker.publishAtOpen"
                         show-weeks="false" ng-disabled="data.post.draft">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"
                          ng-click="datepicker.open('publishAtOpen')" ng-disabled="data.post.draft">
                    <i class="fa fa-calendar"></i>
                  </button>
                </span>
                </div>
              </div>
              <div class="expiration-date">
                <label for="expiration-date">Expire Post At (optional)</label>
                <div class="input-group">
                  <input id="expiration-date" name="expiration-date" type="text" class="form-control"
                         ng-model="data.post.expired_at" placeholder="Expiration time (optional)"
                         datepicker-popup="{{datepicker.format}}" is-open="datepicker.expireAtOpen"
                         show-weeks="false" ng-disabled="data.post.draft">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button"
                            ng-click="datepicker.open('expireAtOpen')" ng-disabled="data.post.draft">
                      <i class="fa fa-calendar"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>
            <div class="actions btn-group row">
              <button type="button" class="btn cancel" ng-click="cancel()">
                <i class="fa fa-reply"></i> Cancel
              </button>
              <button type="submit" class="btn submit" ng-disabled="postForm.$invalid">
                <i class="fa fa-cloud-upload"></i> Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="metadata-row">
      <div class="metadata-column">
        <tabset class="panel-tabs" justified="true">
          <tab>
            <tab-heading><span class="info-tab"><i class="fa fa-info-circle"></i> Info</span></tab-heading>

            <div class="info">
              <div class="post-type-group">
                <label>Post Type</label>

                <div class="btn-group btn-group-justified" data-toggle="buttons">
                  <label class="btn btn-default" for="post-type" ui-sref=".sections.article" ui-sref-active="active">
                    <input type="radio" name="post-type" id="ArticlePost"/><i class="fa fa-quote-right"></i> Article
                  </label>
                  <label class="btn btn-default" for="post-type" ui-sref=".sections.video" ui-sref-active="active">
                    <input type="radio" name="post-type" id="VideoPost"/><i class="fa fa-video-camera"></i> Video
                  </label>
                  <label class="btn btn-default" for="post-type" ui-sref=".sections.infographic" ui-sref-active="active">
                    <input type="radio" name="post-type" id="InfographicPost"/><i class="fa fa-picture-o"></i> Infographic
                  </label>
                  <label class="btn btn-default" for="post-type" ui-sref=".sections.promo" ui-sref-active="active">
                    <input type="radio" name="post-type" id="PromoPost"/><i class="fa fa-bullhorn"></i> Promo
                  </label>
                </div>
              </div>

              <div ui-view="info"></div>
            </div>
          </tab>
          <tab>
            <tab-heading><span class="classify-tab"><i class="fa fa-tag"></i> Classify</span></tab-heading>

            <div class="classify">
              <div ui-view="classify"></div>
            </div>
          </tab>
          <tab>
            <tab-heading><span class="display-tab"><i class="fa fa-eye"></i> Display</span></tab-heading>

            <div class="display">
              <div ui-view="display"></div>
            </div>
          </tab>
          <tab>
            <tab-heading><span class="seo-tab"><i class="fa fa-search"></i> SEO</span></tab-heading>

            <div class="seo">
              <div ui-view="seo"></div>
            </div>
          </tab>
        </tabset>

        <accordion class="panel-accordion" close-others=true>
          <accordion-group>
            <accordion-heading><i class="fa fa-info-circle"></i> Info</accordion-heading>
            <div class="post-type-group">
              <label>Post Type</label>

              <div class="btn-group btn-group-justified" data-toggle="buttons">
                <label class="btn btn-default" ui-sref=".sections.article" ui-sref-active="active">
                  <input type="radio" id="article"/><i class="fa fa-quote-right"></i> Article
                </label>
                <label class="btn btn-default" ui-sref=".sections.video" ui-sref-active="active">
                  <input type="radio" id="Video"/><i class="fa fa-video-camera"></i> Video
                </label>
                <label class="btn btn-default" ui-sref=".sections.infographic" ui-sref-active="active">
                  <input type="radio" id="infographic"/><i class="fa fa-picture-o"></i> Infographic
                </label>
                <label class="btn btn-default" ui-sref=".sections.promo" ui-sref-active="active">
                  <input type="radio" id="promo"/><i class="fa fa-bullhorn"></i> Promo
                </label>
              </div>
            </div>

            <div ui-view="info"></div>
          </accordion-group>
          <accordion-group>
            <accordion-heading><i class="fa fa-tag"></i> Classify</accordion-heading>

            <div ui-view="classify"></div>
          </accordion-group>
          <accordion-group>
            <accordion-heading><i class="fa fa-eye"></i> Display</accordion-heading>

            <div ui-view="display"></div>
          </accordion-group>
          <accordion-group>
            <accordion-heading><i class="fa fa-search"></i> SEO</accordion-heading>

            <div ui-view="seo"></div>
          </accordion-group>
        </accordion>
      </div>
    </div>
  </div>
</form>
