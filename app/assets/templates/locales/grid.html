<div class="actions-and-search" class="clearfix">
  <div class="manipulate-actions">
    <button ui-sref="cortex.localizations.localization.new_locale" class="btn btn-primary" type="button">Create Locale
    </button>
  </div>
</div>

<table ng-table="localeDataParams" class="table locales-table">
  <tr ng-repeat="locale in $data" ui-sref="^.edit({localeId: {{locale.id}}})">
    <td data-title="'Name'">{{ locale.name }}</td>
    <td data-title="'Owner'">{{ locale.creator.fullname }}</td>
    <td data-title="'Created'">{{ locale.created_at|date:"y/MM/dd h:mm:ss a" }}</td>
    <td data-title="'Modified'">{{ locale.updated_at|date:"y/MM/dd h:mm:ss a" }}</td>
    <td>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-danger" ng-click="deleteLocale(locale)">Delete</button>
        <button type="button" class="btn btn-info">Duplicate</button>
        <button type="button" class="btn btn-primary" ui-sref="cortex.localizations.localization.edit_locale({localizationId: '{{localization.id}}', localeId: '{{locale.id}}'})">Edit</button>
      </div>
    </td>
  </tr>
</table>
